<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Biblioteca</h1>

    <h2>Registro</h2>
    <form id="registerForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required>

      <label for="emailRegistro">Email</label>
      <input type="email" id="emailRegistro" required>

      <label for="senhaRegistro">Senha</label>
      <input type="password" id="senhaRegistro" required>

      <label for="perfil">Perfil</label>
      <select id="perfil">
        <option value="bibliotecario">Bibliotec√°rio</option>
        <option value="leitor">Leitor</option>
      </select>

      <button type="submit">Registrar</button>
      <div id="registerMessage"></div>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
      <label for="emailLogin">Email</label>
      <input type="email" id="emailLogin" required>

      <label for="senhaLogin">Senha</label>
      <input type="password" id="senhaLogin" required>

      <button type="submit">Entrar</button>
      <div id="loginMessage"></div>
    </form>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
