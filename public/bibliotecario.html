<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"
  <title>Painel do Bibliotecário</title>
  <link rel="stylesheet" href="css/bibliotecario.css">
</head>
<body>
  <div class="container">
    <h1>Painel do Bibliotecário</h1>

    <h2>Adicionar Livro</h2>
    <form id="bookForm">
      <label for="titulo">Título</label>
      <input type="text" id="titulo" required>

      <label for="autor">Autor</label>
      <input type="text" id="autor" required>

      <label for="ano">Ano</label>
      <input type="number" id="ano" required>

      <label for="quantidade">Quantidade</label>
      <input type="number" id="quantidade" required>

      <button type="submit">Adicionar</button>
      <div id="bookMessage"></div>
    </form>

    <h2>Livros</h2>
    <table class="table" id="livrosTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Autor</th>
          <th>Ano</th>
          <th>Qtd.</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Empréstimos</h2>
    <table class="table" id="emprestimosTable">
      <thead>
        <tr>
          <th>Leitor</th>
          <th>Livro</th>
          <th>Data Empréstimo</th>
          <th>Prevista</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/bibliotecario.js"></script>
</body>
</html>
