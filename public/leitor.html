<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Leitor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Painel do Leitor</h1>

    <h2>Catálogo</h2>
    <table class="table" id="catalogoTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Autor</th>
          <th>Ano</th>
          <th>Qtd.</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Meus Empréstimos</h2>
    <table class="table" id="meusEmprestimosTable">
      <thead>
        <tr>
          <th>Livro</th>
          <th>Prevista</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/leitor.js"></script>
</body>
</html>
